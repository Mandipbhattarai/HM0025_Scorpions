<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="sip-style.css">
<title>SIP Calculator</title>

</head>
<body>


<div class="form-container">
    <h2>SIP Calculator</h2>
    <form id="calculatorForm">
        <div class="form-group">
            <label for="investmentType">Select Investment Type:</label>
            <input type="radio" id="monthlyInvestment" name="investmentType" value="monthly" checked>
            <label for="monthlyInvestment">Monthly Investment</label>
            <input type="radio" id="oneTimeInvestment" name="investmentType" value="one-time">
            <label for="oneTimeInvestment">One-Time Investment</label>
        </div>
        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="text" id="principal" name="principal" required>
        </div>
        <div class="form-group">
            <label for="rate">Rate of Interest (%):</label>
            <input type="text" id="rate" name="rate" required>
        </div>
        <div class="form-group">
            <label for="time">Time Period (years):</label>
            <input type="text" id="time" name="time" required>
        </div>
        <input type="submit" value="Calculate">
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    document.getElementById('calculatorForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var principal = parseFloat(document.getElementById('principal').value);
        var rate = parseFloat(document.getElementById('rate').value);
        var time = parseFloat(document.getElementById('time').value);

        var investmentType = document.querySelector('input[name="investmentType"]:checked').value;

        var result = 0;
        if (investmentType === 'monthly') {
            result = principal * (Math.pow(1 + rate / 100 / 12, 12 * time) - 1) / (rate / 100 / 12);
        } else if (investmentType === 'one-time') {
            result = principal * Math.pow(1 + rate / 100, time);
        }

        document.getElementById('result').innerText = "Amount Gained: " + result.toFixed(2);
    });
</script>

</body>
</html>
