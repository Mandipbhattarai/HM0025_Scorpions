<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Karo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar mb-5 navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">logo</a>
        <button
          class="navbar-toggler btn-close-danger"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="#"
                >Investment</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="#"
                >Expenses</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link disabled" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <img src="img/backgorund-contact.jpg" class="image-background-contact" />
      <div class="row">
        <div class="col-lg-6 col-sm-12 mt-4">
          <h2 class="mb-4">Contact Us</h2>
          <p class="mb-3">
            Need to get in touch with us? You can fill out the enquiry form on
            our website, or if you prefer, you can
            <a href="mailto:a@gmail.com">contact us</a> directly. We strive to
            respond to all inquiries promptly and look forward to hearing from
            you.
          </p>
          <div class="mt-4">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15121.416261786582!2d73.75954169494781!3d18.64810110166419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9e76c8fa205%3A0x1b210131915734fd!2sPCCOE%20-%20Pimpri%20Chinchwad%20College%20Of%20Engineering!5e0!3m2!1sen!2sin!4v1708176172443!5m2!1sen!2sin"
              class="iframe-img"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 contact-box p-5 mt-5">
          <h2 class="">Get in Touch</h2>
          <form>
            <div class="form-group mt-4">
              <input
                type="text"
                class="form-control border-radius-contact"
                name=""
                value=""
                placeholder="Name"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="email"
                class="form-control border-radius-contact"
                name=""
                value=""
                placeholder="E-mail"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="tel"
                class="form-control border-radius-contact"
                name=""
                value=""
                placeholder="Phone"
              />
            </div>
            <div class="form-group mt-3">
              <textarea
                class="form-control border-radius-contact"
                name=""
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mt-3" type="submit" name="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/piechart.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
